<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Olabs Application Showcase</title>

    <!-- Bootstrap core CSS -->
    <link href="dist/css/bootstrap.css" rel="stylesheet">
    <!-- Jasny included for mobile slider -->
    <link href="dist/css/jasny-bootstrap.css" rel="stylesheet">
    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Custom styles for this template -->
    <link href="dist/css/custom-fullscreen.css" rel="stylesheet">
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
  <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
    <!-- Jasny for sliding menu -->
    <script src="dist/js/jasny-bootstrap.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
    <!-- Initialize tooltips -->
    $( document ).ready(function() {
      $('[data-toggle="tooltip"]').tooltip()
    });
    
       
    <!--fixes focus state on static navigation-->
    $(".menuBtn").hover(function (){
        $(this).blur();
    }, function (){
        $(this).focus();
    });
    $(".navbar-default .navbar-nav li a").click(function (){
        $(this).blur();
    });
    
    <!--fixes sliding nav modal interference-->
    $("#contactLinkMobile").click(function() {
        $("#mobileNav").offcanvas('hide');
        $('#mobileNav').on('hidden.bs.offcanvas', function (e) {
            $("#modalContact").modal("show");
        });
    });
    
    $("#contactLink").click(function() {
        $("#modalContact").modal("show");
    });
    
    $(window).resize(function(e) {
        var distance = $("#carouselMain").height()-50;
        $(window).off('.affix')
        $('#filterNav').removeData('bs.affix').removeClass('affix affix-top affix-bottom')
        $('#filterNav').affix({ offset: distance})
    });
    
    
    </script>
  <div class="starter">
  </div>
  
</body>
<script src="main.js"></script>
